<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PetStory</title>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
    rel="stylesheet">
</head>

<body>
  <div class="wrapper">
    <header class="header">
      <div class="header__container _container">
        <div class="header__logo logo-header">
          <a href="" class="logo-header__link">
            <h1 class="logo-header__title">PetStory online</h1>
          </a>
        </div>
        <nav class="header__menu menu">
          <ul class="menu__list">
            <li class="menu__item">
              <a href="" class="menu__link menu__link_orange">About</a>
            </li>
            <li class="menu__item">
              <a href="" class="menu__link">Map</a>
            </li>
            <li class="menu__item">
              <a href="" class="menu__link">Zoos</a>
            </li>
            <li class="menu__item">
              <a href="" class="menu__link">Donate</a>
            </li>
            <li class="menu__item">
              <a href="" class="menu__link">Contact us</a>
            </li>
          </ul>
        </nav>
        <div class="header__copyright">
          <a href="https://www.figma.com/file/jfEFwkXVj1WRq7sUHDr8os/PetStory-online" class="menu__link">Designed by
            &copy;</a>
        </div>
      </div>
    </header>
    <main>
      <section class="watch-online">
        <div class="watch-online__container _container">
          <div class="watch-online__block">
            <div class="watch-online__content">
              <div class="watch-online__shape"></div>
              <div class="watch-online__column">
                <div class="watch-online__title">
                  Watch your
                  <span class="watch-online__title_orange">favorite</span>
                  animal online
                </div>
                <a href="" class="watch-online__button">watch online</a>
              </div>
            </div>
          </div>
          <div class="watch-online__image _ibg">
            <img src="../../assets/images/watch-online-background.jpg" alt="Panda" />
          </div>
        </div>
      </section>

    </main>
  </div>
</body>

</html>
